<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Portada - Tecnicatura</title>
  <style>
    /* Estilos generales del cuerpo */
    body {
      background: #121212;
      /* Fondo muy oscuro */
      font-family: 'Inter', sans-serif;
      /* Fuente moderna */
      text-align: center;
      margin: 0;
      padding: 0;
      color: #e0e0e0;
      /* Color de texto claro para fondo oscuro */
      min-height: 100vh;
      /* Asegura que el cuerpo ocupe toda la altura de la ventana */
      display: flex;
      flex-direction: column;
    }

    /* Estilos del encabezado */
    header {
      background: #2a0000;
      /* Fondo bordo oscuro para el encabezado */
      color: #fff;
      padding: 1.5em 0;
      /* Más padding para un mejor aspecto */
      margin-bottom: 2em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
      /* Sombra más pronunciada */
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
      /* Fuente más grande para el título principal */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
      /* Sombra de texto para destacar */
      color: #ffcc00;
      /* Dorado o amarillo para el título */
    }

    header p {
      margin: 0.5em 0 0 0;
      font-size: 1.2em;
      color: #f0f0f0;
    }

    /* Área de contenido principal */
    .main-content {
      flex-grow: 1;
      /* Permite que el contenido principal ocupe el espacio disponible */
      padding: 40px 24px;
      /* Padding para el contenido */
      max-width: 800px;
      /* Ancho máximo para mejor legibilidad */
      margin: 0 auto;
      /* Centra el contenido */
      background: #1e1e1e;
      /* Fondo ligeramente más claro para el área de contenido */
      border-radius: 12px;
      /* Esquinas redondeadas */
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6);
      /* Sombra mejorada para profundidad */
      border: 1px solid #4a0000;
      /* Borde sutil en tono bordo */
      margin-bottom: 2em;
      /* Espacio antes del pie de página */
    }

    /* Estilos del subtítulo */
    h2 {
      color: #ff6666;
      /* Tono de bordo más claro para el subtítulo */
      margin-top: 0.5em;
      font-size: 2em;
      /* Fuente más grande */
      margin-bottom: 1.5em;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    /* Estilos de párrafo */
    p {
      font-size: 1.1em;
      line-height: 1.6;
      margin-bottom: 2.5em;
      /* Más espacio debajo del párrafo */
    }

    /* Estilos de lista desordenada */
    ul {
      list-style: none;
      padding: 0;
      margin-top: 0;
      /* Margen ajustado */
    }

    /* Estilos de elementos de lista */
    li {
      margin: 1.5em 0;
      /* Más margen entre elementos */
      background: #282828;
      /* Fondo más oscuro para elementos de lista */
      border-radius: 10px;
      /* Esquinas más redondeadas */
      padding: 18px;
      /* Más padding */
      transition: background 0.3s ease-in-out, transform 0.3s ease-in-out;
      /* Transición suave */
      border: 1px solid #3a3a3a;
      /* Borde sutil */
    }

    li:hover {
      background: #3a3a3a;
      /* Ligeramente más claro al pasar el ratón */
      transform: translateY(-3px);
      /* Efecto de elevación */
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      /* Sombra al pasar el ratón */
    }

    /* Estilos de enlaces */
    a {
      color: #ff9999;
      /* Tono de bordo más claro para enlaces */
      text-decoration: none;
      font-size: 1.4em;
      /* Enlaces más grandes */
      font-weight: bold;
      transition: color 0.3s ease-in-out, text-shadow 0.3s ease-in-out;
      /* Transición suave */
      display: block;
      /* Hace que los enlaces sean de nivel de bloque para un mejor área de clic */
    }

    /* Estado hover de enlaces */
    a:hover {
      color: #ffcc00;
      /* Dorado/amarillo al pasar el ratón */
      text-decoration: underline;
      text-shadow: 0 0 12px rgba(255, 204, 0, 0.7);
      /* Efecto de brillo al pasar el ratón */
    }

    /* Estilos del pie de página */
    footer {
      background: #2a0000;
      /* Fondo bordo oscuro para el pie de página */
      color: #fff;
      padding: 1em 0;
      margin-top: 2em;
      box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.4);
      /* Sombra superior */
    }

    footer p {
      margin: 0;
      font-size: 1em;
    }

    /* Ajustes responsivos */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2em;
      }

      header p {
        font-size: 1em;
      }

      .main-content {
        padding: 20px 15px;
        margin: 0 10px 2em 10px;
        /* Añade margen horizontal en pantallas pequeñas */
      }

      h2 {
        font-size: 1.7em;
      }

      a {
        font-size: 1.2em;
      }
    }
  </style>
</head>

<body>
  <div id="header"></div>

  <div class="main-content">
    <h2>Portada de Trabajos - Tecnicatura</h2>
    <p>Selecciona una clase para ver el proyecto:</p>
    <ul>
      <li>
        <a href="PiedraPapelTijera/index.html">Piedra, papel o tijera</a>
      </li>
      <li>
        <a href="Avatar/Avatar-Game.html">La Leyenda de Aang: El Avatar</a>
      </li>
    </ul>
  </div>

  <div id="footer"></div>

  <script src="static/includes.js"></script>
  <script>
    includeHeaderFooter('static/header.html', 'static/footer.html');
    // Ajusta la ruta según la ubicación de tu archivo HTML
  </script>
</body>

</html>
