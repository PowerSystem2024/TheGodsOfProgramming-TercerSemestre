<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torres de Hanoi</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="header"></div>

  <div class="main-content">
    <h2>Torres de Hanoi</h2>
    <div class="game-area"> <!-- Nuevo contenedor -->
      <div id="juego">
        <div id="torreA" class="torre"></div>
        <div id="torreB" class="torre"></div>
        <div id="torreC" class="torre"></div>
      </div>
      <div class="game-controls">
        <label for="numDiscos">Número de discos:</label>
        <input type="number" id="numDiscos" value="3" min="1" max="8">
        <button onclick="iniciarJuego()">Iniciar Juego</button>
        <button onclick="resolver()">Resolver</button>
      </div>
    </div>
  </div>

  
  <div id="footer"></div>

  <script src="../static/includes.js"></script>
  <script src="index.js"></script>
  <script>
      includeHeaderFooter('../static/header.html', '../static/footer.html');
      // Ajusta la ruta según la ubicación de tu archivo HTML
  </script>

</body>
</html>
