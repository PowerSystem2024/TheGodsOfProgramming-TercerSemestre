<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Portada - Repositorio de Proyectos</title>
    <style>
        /* Estilos generales del cuerpo */
        body {
            background: #121212; /* Fondo muy oscuro */
            font-family: 'Inter', sans-serif; /* Fuente moderna */
            text-align: center;
            margin: 0;
            padding: 0;
            color: #e0e0e0; /* Color de texto claro para fondo oscuro */
            min-height: 100vh; /* Asegura que el cuerpo ocupe toda la altura de la ventana */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Centra verticalmente */
        }

        /* Estilos del encabezado */
        header {
            background: #2a0000; /* Fondo bordo oscuro para el encabezado */
            color: #fff;
            padding: 1.5em 0; /* Más padding para un mejor aspecto */
            margin-bottom: 2em;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); /* Sombra más pronunciada */
        }

        header h1 {
            margin: 0;
            font-size: 2.5em; /* Fuente más grande para el título principal */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Sombra de texto para destacar */
            color: #ffcc00; /* Dorado o amarillo para el título */
        }

        /* Área de contenido principal */
        .main-content {
            padding: 40px 24px; /* Padding para el contenido */
            max-width: 800px; /* Ancho máximo para mejor legibilidad */
            margin: 0 auto; /* Centra el contenido */
            background: #1e1e1e; /* Fondo ligeramente más claro para el área de contenido */
            border-radius: 12px; /* Esquinas redondeadas */
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.6); /* Sombra mejorada para profundidad */
            margin-bottom: 2em; /* Espacio antes del pie de página */
        }

        /* Estilos de enlaces */
        a {
            color: #ff9999; /* Tono de bordo más claro para enlaces */
            text-decoration: none;
            font-size: 1.4em; /* Enlaces más grandes */
            font-weight: bold;
            display: block; /* Hace que los enlaces sean de nivel de bloque para un mejor área de clic */
            margin: 1em 0; /* Espacio entre enlaces */
            transition: color 0.3s ease-in-out; /* Transición suave */
        }

        /* Estado hover de enlaces */
        a:hover {
            color: #ffcc00; /* Dorado/amarillo al pasar el ratón */
            text-decoration: underline;
        }

        /* Estilos del pie de página */
        footer {
            background: #2a0000; /* Fondo bordo oscuro para el pie de página */
            color: #fff;
            padding: 1em 0;
            margin-top: 2em;
            box-shadow: 0 -4px 15px rgba(0, 0, 0, 0.4); /* Sombra superior */
        }

        footer p {
            margin: 0;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Portada de Proyectos</h1>
        <p>Selecciona un proyecto para ver más detalles:</p>
    </header>

    <div class="main-content">
        <a href="Tecnicatura/Javascript/index.html">Proyectos de JavaScript</a>
        <a href="Tecnicatura/CodigoJuego/index.html">Proyectos de Juegos</a>
    </div>

    <footer>
        <p>&copy; 2023 Repositorio de Proyectos</p>
    </footer>
</body>
</html>
